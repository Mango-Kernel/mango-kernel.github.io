    <body data-bs-theme="dark">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Mango</a>

          <div class="container-fluid">
            <div class="p-4">
                <div class="alert alert-warning" role="warning">
                  <h4 id="setup"></h1>
                  <p id="punchline"></p>
                  <button class="btn btn-warning btn-sm" data-bs-dismiss="alert">Ok</button>
                  <button class="btn btn-warning btn-sm" onclick="joke()">New joke</button>
                </div> 
              <h4>Welcome to the mango home page!</h1>
             

            <script>
                document.querySelectorAll('code').forEach((block) => {
                    const button = document.createElement('button');
                    button.innerHTML = '<i class="bi bi-clipboard"></i>';
                    button.className = 'btn btn-primary btn-sm cpbtn';
                    button.style.float = 'left';
                    button.style.margin = '5px';
                    button.style.marginLeft = '8px';
                    button.style.borderRadius = '55px';
                    button.onclick = () => {
                        navigator.clipboard.writeText(block.innerText);
                        button.innerHTML = '<i class="bi bi-clipboard-check"> Copied!</i>';
                        button.className = 'btn btn-success btn-sm';
                        setTimeout(() => {
                            button.innerHTML = '<i class="bi bi-clipboard"></i>';
                            button.className = 'btn btn-primary btn-sm cpbtn';
                        }, 2000);
                    };
                    block.parentNode.appendChild(button);
                });

            </script>
            
              <script>
                joke();
                function joke() {
                  fetch("https://official-joke-api.appspot.com/random_joke")
                      .then(response => response.json())
                      .then(data => {
                          document.getElementById("setup").textContent = data.setup;
                          document.getElementById("punchline").textContent = data.punchline;
                      })
                      .catch(error => console.error("Error fetching joke:", error));
                }
            </script>
            </div> 
          </div>
